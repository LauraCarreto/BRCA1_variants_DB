{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'VarDB/index.css' %}" />

{% if refseq_list %}
    <ul>
    {% for refseq in refseq_list %}
		<li><a href="/VarDB/BRCA1/{{ refseq.reference}}/">{{ refseq.reference }}</a></li>
    {% endfor %}
	</ul>
{% else %}
    <p>No reference sequences are available for this gene.</p>
{% endif %}
